
<!DOCTYPE html>
{% csrf_token %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elden Ring Build Chatbot</title>
    <link rel="stylesheet" href="{% static 'chatbot/style.css' %}">
    <style>
        /* CSS for the floating chat bubble */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #333;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        .chat-header {
            background-color: #555;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h4 {
            margin: 0;
        }

        .chat-toggle {
            font-size: 1.5em;
            cursor: pointer;
            padding: 0 10px;
        }

        .chat-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message-bubble {
            max-width: 80%;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #2196F3;
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .bot-message {
            background-color: #f1f1f1;
            color: black;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background-color: #444;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: none;
            background-color: #555;
            color: white;
            margin-right: 10px;
        }

        .chat-input button {
            padding: 10px 15px;
            border: none;
            background-color: #2196F3;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chat-widget" class="chat-container">
        <div class="chat-header">
            <h4>Elden Ring Chatbot</h4>
        </div>
        <div class="chat-body" id="chat-messages">
            <div class="message-bubble bot-message">Hello, Tarnished. Ask me for a build or a weapon recommendation!</div>
        </div>
        <form id="chat-form" class="chat-input">
            {% csrf_token %}
            <input type="text" id="chat-query" placeholder="Ask about a build..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBody = document.getElementById('chat-messages');
            const chatForm = document.getElementById('chat-form');
            const chatInput = document.getElementById('chat-query');
            const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;

            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message-bubble', sender + '-message');
                messageDiv.innerHTML = text;
                chatBody.appendChild(messageDiv);
                chatBody.scrollTop = chatBody.scrollHeight; // Auto-scroll to the bottom
            }

            function formatBuild(buildData) {
                let html = '<strong>Generated Build:</strong><br>';
                for (const [slot, item] of Object.entries(buildData)) {
                    if (item) {
                        html += `&nbsp;&nbsp;<strong>${slot}:</strong> ${item}<br>`;
                    }
                }
                return html;
            }

            chatForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const query = chatInput.value.trim();
                if (!query) return;

                addMessage(query, 'user');
                chatInput.value = '';

                fetch('/chatbot/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken,
                        'X-Requested-With': 'XMLHttpRequest'
                    },
                    body: JSON.stringify({ query: query })
                })
                .then(response => response.json())
                .then(data => {
                    const recommended = data.results.recommended;
                    const generated = data.results.generated;

                    // Display Recommended Builds
                    let recommendedHtml = '<strong>Recommended Builds:</strong><br>';
                    if (recommended.length > 0) {
                        recommended.forEach((rec, index) => {
                            recommendedHtml += `<strong>${index + 1}.</strong> (Similarity: ${rec.similarity})<br>`;
                            for (const [slot, item] of Object.entries(rec.items)) {
                                if (item && item.toLowerCase() !== 'nan') {
                                    recommendedHtml += `&nbsp;&nbsp;<strong>${slot}:</strong> ${item}<br>`;
                                }
                            }
                            recommendedHtml += '<br>';
                        });
                    } else {
                        recommendedHtml += "No similar builds found.<br>";
                    }
                    addMessage(recommendedHtml, 'bot');

                    // Display Generated Build
                    const generatedHtml = formatBuild(generated);
                    addMessage(generatedHtml, 'bot');
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Sorry, something went wrong. Please try again.', 'bot');
                });
            });
        });
    </script>
</body>
</html>
