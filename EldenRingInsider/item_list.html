<!-- EldenRingInsider/templates/item_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Elden Ring Items</title>
</head>
<body>
    <h1>Items in Elden Ring</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }} - {{ item.item_type }}</li>
        {% empty %}
            <li>No items available.</li> <!-- Display if no items are found -->
        {% endfor %}
    </ul>
</body>
</html>
